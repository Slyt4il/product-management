<div class="table-wrap">
  <table>
  <caption class="table-caption">
    <label>
      Category:
      <select [(ngModel)]="selectedCategory">
        <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
      </select>
    </label>
  </caption>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>SKU</th>
      <th>Category</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of getFilteredProducts()" [class.out-of-stock]="product.stock === 0">

      <td>{{ product.name }}</td>
      <td>{{ product.sku }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price | number:'1.2-2' }}</td>

      <td [class.low-stock]="product.stock < 10">
        {{ product.stock }}
      </td>

      <td>
        <button>Sell</button>
      </td>
    </tr>
  </tbody>
  </table>

  <div class="table-summary">
    <p>
      Currently listing <strong>{{ getFilteredCount() }}</strong> Product(s)
    </p>
    <p>
      Total Listed Value: <strong>{{ getTotalValue() | number:'1.2-2' }}</strong> THB
    </p>
  </div>
</div>
