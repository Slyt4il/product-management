<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>SKU</th>
      <th>Category</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products"
        [class.out-of-stock]="product.stock === 0">

      <td>{{ product.name }}</td>
      <td>{{ product.sku }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price | number:'1.2-2' }}</td>

      <td [class.low-stock]="product.stock < 10">
        {{ product.stock }}
      </td>

      <td>
        <button>Sell</button>
      </td>
    </tr>
  </tbody>
</table>
